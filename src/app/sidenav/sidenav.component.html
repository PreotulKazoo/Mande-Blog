<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <!-- <button class="logo" (click)="toggleCollapse()">B</button> -->
        <!-- <img src="/assets/Logo.png" width="460" height="345" (click)="toggleCollapse()"> -->
        <div class="logo-shape"  (click)="toggleCollapse()">
            <p class="logo-hashtag" [ngClass]="collapsed ? 'logo-shifted': ''">#blog</p>
        </div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa fa-times close-icon"></i>
        </button>
    </div>

        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData" [id]="data.label">
                <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
                </a>
            </li>
        </ul>
</div>
